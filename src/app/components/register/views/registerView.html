<div class="container full-height" align-v="center">
    <div class="row" style="width: 100%">
        <div class="col-12 col-md-9 col-lg-6 mx-auto px-0">
            <h1 style="font-weight: 100;" class="h2">Olá, <b>{{ registerInfos.name }}</b><br> Será um prazer ter você no Simubank!</h1>
        </div>
    </div>
    <div class="row" style="width: 100%">
        <div class="col-12 col-md-9 col-lg-6 mx-auto shadow-lg p-3">
            <legend class="text-info h3" style="font-weight: 300;">Faça seu cadastro</legend>
            <form ng-submit="registerNewAccount()">
                <label for="name">Nome completo:</label>
                <input type="text" placeholder="Ex: João da Silva" class="form-control" id="name" ng-model="registerInfos.name">
                <label for="phone" class="mt-3">Telefone:</label>
                <input type="phone" placeholder="Ex: (DDD) 12345-6789" class="form-control" id="phone" ng-model="registerInfos.phone">
                <label for="email" class="mt-3">e-mail:</label>
                <input type="text" placeholder="Digite seu email" class="form-control" id="email" ng-model="registerInfos.email">
                <label for="password" class="mt-3">senha:</label>
                <input type="password" placeholder="Digite sua senha" class="form-control" id="password" ng-model="registerInfos.password">
                <input type="submit" class="btn btn-info text-white mt-3 btn btn-block" value="Cadastrar">
            </form>
        </div>
    </div>
    <div class="text-center col-12 col-md-9 col-lg-6 mt-2">
        <span class="mr-2">Já possui uma conta? </span> 
        <a class="text-info" ui-sref="login" ui-sref-active="active"> Entrar</a>
    </div>
</div>
